  Api\v1\CountryController:
    index:
      query: paginate(10)
      respond: 204
    create:
      find: country.id
      render: country.create with:user
    store:
      validate: title, published_at
      save: country
      redirect: country.show
    show:
      query: all:comments
      render: country.show with:country,comments
